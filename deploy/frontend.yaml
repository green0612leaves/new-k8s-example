apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  labels:
    app: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: react-frontend
          image: zhangrui20200722/frontend:v3
          imagePullPolicy: IfNotPresent
          # 添加环境变量 - 解决 EMFILE 错误
          env:
            - name: HOST
              value: "0.0.0.0"  # 监听所有接口
            - name: PORT
              value: "3000"     # 监听端口
            - name: CHOKIDAR_USEPOLLING
              value: "true"     # 关键：启用轮询模式，避免文件监视限制
            - name: DANGEROUSLY_DISABLE_HOST_CHECK
              value: "true"     # 禁用开发服务器的 host 检查
            - name: BROWSER
              value: "none"     # 不自动打开浏览器
            - name: CI
              value: "true"     # 持续集成模式，减少输出
            - name: GENERATE_SOURCEMAP
              value: "false"    # 不生成 sourcemap，减少内存使用
          ports:
            - containerPort: 3000
          # 增加资源限制 - React 开发服务器较耗资源
          resources:
            requests:
              memory: "256Mi"   # 从 128Mi 增加到 256Mi
              cpu: "256m"       # 从 128m 增加到 256m
            limits:
              memory: "512Mi"   # 从 256Mi 增加到 512Mi
              cpu: "500m"       # 从 256m 增加到 500m
          # 添加健康检查
          livenessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 1
---
apiVersion: v1
kind: Service
metadata:
  name: frontend-service
spec:
  type: ClusterIP
  selector:
    app: frontend
  ports:
    - port: 3000        # Service集群内部访问端口
      targetPort: 3000  # 容器实际监听端口