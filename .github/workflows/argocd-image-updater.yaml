name: build-every-branch

on:
  push:
    branches:
      - '*'

env:
  DOCKERHUB_USERNAME: zhangrui20200722

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4  # 升级到最新版，兼容性更好

      - name: Set outputs (commit short SHA)
        id: vars
        run: |
          # 替换废弃的 ::set-output 为新的 GITHUB_OUTPUT 语法
          echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Extract branch name
        shell: bash
        id: branch
        run: |
          # 替换废弃的 ##[set-output] 为新的 GITHUB_OUTPUT 语法
          echo "branch=$(echo ${GITHUB_REF#refs/heads/})" >> $GITHUB_OUTPUT

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3  # 升级到最新稳定版

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3  # 升级到最新稳定版

      - name: Login to Docker Hub
        uses: docker/login-action@v3  # 升级到最新稳定版
        with:
          username: ${{ env.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build backend and push
        uses: docker/build-push-action@v5  # 升级到最新稳定版
        with:
          context: backend
          push: true
          platforms: linux/amd64,linux/arm64
          tags: ${{ env.DOCKERHUB_USERNAME }}/backend:${{ steps.branch.outputs.branch }}-${{ steps.vars.outputs.sha_short }}

      - name: Build frontend and push
        uses: docker/build-push-action@v5  # 升级到最新稳定版
        with:
          context: frontend
          push: true
          platforms: linux/amd64,linux/arm64
          tags: ${{ env.DOCKERHUB_USERNAME }}/frontend:${{ steps.branch.outputs.branch }}-${{ steps.vars.outputs.sha_short }}